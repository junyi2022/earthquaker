<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Earthquakers</title>
    <!-- add leaflet map css component -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

    <!-- maplibre -->
    <link href="https://unpkg.com/maplibre-gl@3.0.0/dist/maplibre-gl.css" rel="stylesheet" />
    
    <link rel="stylesheet" href="ui/css/general.css">
</head>

<body>
    <header>
        <h1>Earthquakers</h1>
        <h2>Explore Past Earthquakes</h2>
    </header>

    <main>
        <div id="map"></div>
        <div id="control-panel">
            <div class="options">
                <label>Radius</label>
                <label class="slider">
                    <input class="widget" id="radius" type="range" min="3000" max="120000" step="1000" value="30000"></input>
                </label>
                
                <span id="radius-value"></span>
            </div>
            <div class="options">
                <label>Coverage</label>
                <label class="slider">
                    <input class="widget" id="coverage" type="range" min="0" max="1" step="0.1" value="0.9" ></input>
                </label>
                
                <span id="coverage-value"></span>
            </div>
            <div class="options">
                <label>Elevation Scale</label>
                <label class="slider">
                    <input class="widget" id="elevationScale" type="range" min="50" max="200" step="1" value="100"></input>
                </label>
                
                <span id="elevationScale-value"></span>
            </div>
        </div>
        <div class="chart-series">
            <div class="EQbyContinent chart"></div>
            <div class="EQbyMag chart"></div>
            <div class="topEQ chart"></div>
            <p class="description">Text</p>
        </div>
        
    </main>


    <!-- add leaflet library -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <!-- add deck gl -->
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>

    <!-- add d3 library -->
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <!-- maplibre -->
    <script src="https://unpkg.com/maplibre-gl@3.0.0/dist/maplibre-gl.js"></script>
    

    <!-- link js file -->
    <script type="module" src="ui/js/main.js"></script>
</body>
</html>
